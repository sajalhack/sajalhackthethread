<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Saver - Your Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-bar {
            background: white;
            border-radius: 50px;
            padding: 15px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1em;
        }

        .search-bar button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: #5568d3;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-random {
            background: #ff6b6b;
            color: white;
        }

        .btn-random:hover {
            background: #ee5a5a;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .platform-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .platform-badge.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .platform-badge.twitter {
            background: #1DA1F2;
        }

        .platform-badge.article {
            background: #667eea;
        }

        .category-tag {
            background: #f0f0f0;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .card-content {
            margin-bottom: 15px;
        }

        .card-summary {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .card-caption {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .hashtag {
            background: #e8e8ff;
            color: #667eea;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .card-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
        }

        .card-link:hover {
            text-decoration: underline;
        }

        .card-date {
            font-size: 0.8em;
            color: #999;
        }

        .embed-container {
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .embed-container iframe {
            width: 100%;
            border: none;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Social Saver</h1>
            <p class="subtitle">Your Personal Knowledge Base</p>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ðŸ” Search your saves... (e.g., 'Pasta', 'Fitness', 'Coding')" />
            <button onclick="searchSaves()">Search</button>
        </div>

        <div class="actions">
            <button class="btn" onclick="loadAllSaves()">ðŸ”„ Refresh</button>
            <button class="btn btn-random" onclick="showRandom()">ðŸŽ² Random Inspiration</button>
        </div>

        <div id="cardsContainer" class="cards-grid">
            <div class="loading">Loading your saves...</div>
        </div>
    </div>

    <script>
        let allSaves = [];

        async function loadAllSaves() {
            try {
                const response = await fetch('/api/saves');
                allSaves = await response.json();
                displaySaves(allSaves);
            } catch (error) {
                console.error('Error loading saves:', error);
                document.getElementById('cardsContainer').innerHTML = 
                    '<div class="empty-state"><h2>Error loading saves</h2><p>Please try again later.</p></div>';
            }
        }

        async function searchSaves() {
            const query = document.getElementById('searchInput').value;
            try {
                const response = await fetch(`/api/saves?search=${encodeURIComponent(query)}`);
                const saves = await response.json();
                displaySaves(saves);
            } catch (error) {
                console.error('Error searching saves:', error);
            }
        }

        async function showRandom() {
            try {
                const response = await fetch('/api/random');
                const save = await response.json();
                if (save.error) {
                    alert('No saves found!');
                } else {
                    displaySaves([save]);
                }
            } catch (error) {
                console.error('Error loading random save:', error);
            }
        }

        function displaySaves(saves) {
            const container = document.getElementById('cardsContainer');
            
            if (saves.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No saves found</h2>
                        <p>Send a link to your WhatsApp bot to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = saves.map(save => {
                const date = new Date(save.created_at);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });

                const hashtags = save.hashtags ? save.hashtags.split(', ').filter(h => h) : [];
                const hashtagElements = hashtags.map(tag => 
                    `<span class="hashtag">#${tag}</span>`
                ).join('');

                // Try to create Instagram embed URL
                let embedHtml = '';
                if (save.platform === 'instagram' && save.url.includes('instagram.com')) {
                    // Extract post ID from URL
                    const postIdMatch = save.url.match(/\/p\/([^\/]+)/);
                    if (postIdMatch) {
                        const postId = postIdMatch[1];
                        embedHtml = `
                            <div class="embed-container">
                                <blockquote class="instagram-media" data-instgrm-permalink="${save.url}" 
                                    data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; 
                                    box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); 
                                    margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; 
                                    width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
                                </blockquote>
                            </div>
                        `;
                    }
                }

                return `
                    <div class="card">
                        <div class="card-header">
                            <span class="platform-badge ${save.platform}">${save.platform}</span>
                            <span class="category-tag">${save.category || 'Other'}</span>
                        </div>
                        <div class="card-content">
                            <div class="card-summary">${save.summary || 'No summary available'}</div>
                            ${save.caption ? `<div class="card-caption">${escapeHtml(save.caption.substring(0, 200))}${save.caption.length > 200 ? '...' : ''}</div>` : ''}
                            ${hashtagElements ? `<div class="hashtags">${hashtagElements}</div>` : ''}
                            ${embedHtml}
                        </div>
                        <div class="card-footer">
                            <a href="${save.url}" target="_blank" class="card-link">View Original â†’</a>
                            <span class="card-date">${formattedDate}</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Load Instagram embed script if needed
            if (saves.some(s => s.platform === 'instagram')) {
                loadInstagramEmbed();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function loadInstagramEmbed() {
            if (!window.instgrm) {
                const script = document.createElement('script');
                script.src = 'https://www.instagram.com/embed.js';
                script.async = true;
                document.body.appendChild(script);
            } else {
                window.instgrm.Embeds.process();
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSaves();
            }
        });

        // Load saves on page load
        loadAllSaves();
    </script>
</body>
</html>
